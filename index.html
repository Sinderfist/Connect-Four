<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Title of the game stays static -->
    <div class="titleContainer">
        <h1>Connect Four</h1>
    </div>

    <h3 class="playerTurn"></h3>

    <div class="game">
        <!-- This is the start of the table of rows that will have 7 slots across -->
        <table>
            <!-- This is the table of rows that contain each slow in our row -->
            <tr id= Row 1>
                <!-- The slots will hold the data for the game -->
                <!-- This is repeated 6 times for the amount of columns we need -->
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr id = Row 2>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr id = Row 3>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr id = Row 4>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr id = Row 5>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
            <tr id = Row 6>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
                <td class="slot"></td>
            </tr>
        </table>
    </div>
    <!-- Reset button for our game with an on click function -->
    <button class="reset">Reset</button>
    <script src="app.js"></script>
</body>

</html>
